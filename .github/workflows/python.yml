name: Pylint & Pytest

on: issue_comment

jobs:
  build:
    if: github.event.comment.body == 'PYLINT&PYTEST'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint ruff pytest
      - name: Analysing the code with pylint
        run: |
          pylint $(git ls-files '*.py') \
          --ignore=" \
            build, \
            __init__.py \
          " \
          --disable=" \
            fixme \
          " \
          --load-plugins=" \
            pylint.extensions.check_elif, \
            pylint.extensions.bad_builtin, \
            pylint.extensions.docparams, \
            pylint.extensions.for_any_all, \
            pylint.extensions.set_membership, \
            pylint.extensions.code_style, \
            pylint.extensions.overlapping_exceptions, \
            pylint.extensions.typing, \
            pylint.extensions.redefined_variable_type, \
            pylint.extensions.comparison_placement, \
            pylint.extensions.broad_try_clause, \
            pylint.extensions.dict_init_mutate, \
            pylint.extensions.consider_refactoring_into_while_condition, \
          " > pylint.txt
          pylint_exit_code=$?
        continue-on-error: true
      - name: Test with pytest
        run: |
          pytest > pytest.txt
          pytest_exit_code=$?
        continue-on-error: true
      - name: Comment the result of pylint&pytest
        run: |
          if [ "$pylint_exit_code" = 0 ]; then
            pylint_result=":green_circle: **\`pylint\` passed**"
          else
            pylint_result=":red_circle: **\`pylint\` failed**"
          fi
          if [ "$pytest_exit_code" = 0 ]; then
            pytest_result=":green_circle: **\`pytest\` passed**"
          else
            pytest_result=":red_circle: **\`pytest\` failed**"
          fi
          content='$pylint_result\n$pytest_result'
          if [ "${{ github.event.issue.pull_request }}" = true ] ; then
            gh pr comment "${{ github.event.issue.number }}" --body '$content'
          else
            gh issue comment "${{ github.event.issue.number }}" --body '$content'
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
