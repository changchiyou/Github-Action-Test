name: Python Code Quality Check

env:
  pythonLocation:

on:
  pull_request:
    types: [labeled]

permissions: write-all

jobs:
  build:
    if: github.event.label.description == 'Python Code Quality Check'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    name: ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v4
      - name: Checkout Pull Request
        run: |
          gh pr checkout ${{ github.event.pull_request.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Get package name
        id: get-package-name
        run: |
          echo "PACKAGE_NAME=$(grep 'name' ./python-package/setup.py | sed -E 's/.*name\s*=\s*["'"'"']([^"'"'"']+)["'"'"'].*/\1/')" >> $GITHUB_OUTPUT
      - name: Get commit hash
        id: get-commit-hash
        run: |
          echo "COMMIT_HASH=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "COMMIT_HASH8=$(git rev-parse HEAD | cut -c 1-8)" >> $GITHUB_OUTPUT
      - name: set id
        id: set-job-id
        uses: ayachensiyuan/get-action-job-id@v1.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          job-name: ${{ matrix.python-version }}
      - name: Set commit status - all pending
        id: set-commit-status-all-pending
        run: |
          test_tools=("Pylint" "Mypy" "Pytest")

          for test_tool in "${test_tools[@]}"; do
            gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${GITHUB_REPOSITORY}/statuses/${{ steps.get-commit-hash.outputs.COMMIT_HASH }} \
            -f state='pending' \
            -f target_url="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID/job/${{ steps.set-job-id.outputs.jobId }}" \
            -f description="pending" \
            -f context="$test_tool / ${{ steps.get-commit-hash.outputs.COMMIT_HASH8 }}"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Python ${{ matrix.python-version }}
        id: set-up-python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v3
        id: cache
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pylint
            ./.mypy_cache
            ./.pytest_cache
            **/__pycache__/
            ${{ env.pythonLocation }}
            !${{ env.pythonLocation }}/**/site-packages/${{ steps.get-package-name.outputs.PACKAGE_NAME }}*/
          key: ${{ env.pythonLocation }}-${{ hashFiles('./python-package/setup.py') }}
      - run: pip install -e './python-package[test]'
      - name: Run Pylint
        id: run-pylint
        run: |
          pylint python-package/ --rcfile=./.pylintrc | tee pylint.txt
          echo "EXIT_CODE=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
        continue-on-error: true
      - name: Update commit status - Pylint
        id: update-commit-status-pylint
        run: |
          EXIT_CODE=${{ steps.run-pylint.outputs.EXIT_CODE }}
          if [ "${{ steps.run-pylint.outcome }}" = "success" ] && [ ! -z "$EXIT_CODE" ] && [ "$EXIT_CODE" -eq 0 ]; then
            state=success
            description=$(grep -Eo "Your code has been rated at \d*\.\d*/10" "pylint.txt")
          elif [ "${{ steps.run-pylint.outcome }}" != "success" ]; then
            state=failure
            description="step failed"
          else
            state=error
            description=$(grep -Eo "Your code has been rated at \d*\.\d*/10" "pylint.txt")
          fi

          gh api \
          --method POST \
          -H "Accept: application/vnd.github+json" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          /repos/${GITHUB_REPOSITORY}/statuses/${{ steps.get-commit-hash.outputs.COMMIT_HASH }} \
          -f state="$state" \
          -f target_url="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID/job/${{ steps.set-job-id.outputs.jobId }}" \
          -f description="$description" \
          -f context="Pylint / ${{ steps.get-commit-hash.outputs.COMMIT_HASH8 }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Run Mypy
        id: run-mypy
        run: |
          mypy . --exclude /build --exclude __init__.py --ignore-missing-imports | tee mypy.txt
          echo "EXIT_CODE=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
        continue-on-error: true
      - name: Run Pytest
        id: run-pytest
        run: |
          pytest --cov=./python-package tests/ --cov-report=xml -m "not webtest" -c pytest.ini | tee pytest.txt
          echo "EXIT_CODE=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
        continue-on-error: true
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
        continue-on-error: true
      - uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.removeLabel({
              issue_number: ${{ github.event.pull_request.number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: ["${{ github.event.label.name }}"]
            })
