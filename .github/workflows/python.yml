name: Pylint & Pytest

on: issue_comment

# trunk-ignore(checkov/CKV2_GHA_1)
permissions: write-all

jobs:
  build:
    if: github.event.comment.body == 'PYLINT&PYTEST'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        id: install
        run: |
          python -m pip install --upgrade pip
          pip install pylint ruff pytest

          git clone https://github.com/${GITHUB_REPOSITORY}.git
          cd ${GITHUB_REPOSITORY##*/}/

          if [ ${{ github.event.issue.pull_request }} ] ; then
            pr_info=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
              "https://api.github.com/repos/${GITHUB_REPOSITORY}/pulls/${{ github.event.issue.number }}")
            source_branch=$(echo "$pr_info" | jq -r '.head.ref')
            echo "SOURCE_BRANCH=$source_branch" >> $GITHUB_OUTPUT

            git checkout ${source_branch}
          fi
          pip install python-package/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Analysing the code with pylint
        id: pylint
        run: |
          cd ${GITHUB_REPOSITORY##*/}/

          pylint $(git ls-files '*.py') \
          --ignore=" \
            build, \
            __init__.py \
          " \
          --disable=" \
            fixme \
          " \
          --load-plugins=" \
            pylint.extensions.check_elif, \
            pylint.extensions.bad_builtin, \
            pylint.extensions.docparams, \
            pylint.extensions.for_any_all, \
            pylint.extensions.set_membership, \
            pylint.extensions.code_style, \
            pylint.extensions.overlapping_exceptions, \
            pylint.extensions.typing, \
            pylint.extensions.redefined_variable_type, \
            pylint.extensions.comparison_placement, \
            pylint.extensions.broad_try_clause, \
            pylint.extensions.dict_init_mutate, \
            pylint.extensions.consider_refactoring_into_while_condition, \
          " > pylint.txt
          echo "PYLINT_EXIT_CODE=$?" >> $GITHUB_OUTPUT
          cat pylint.txt
        continue-on-error: true
      - name: Test with pytest
        id: pytest
        run: |
          cd ${GITHUB_REPOSITORY##*/}/

          pytest > pytest.txt
          echo "PYTEST_EXIT_CODE=$?" >> $GITHUB_OUTPUT
          cat pytest.txt
        continue-on-error: true
      - name: Comment the result of pylint&pytest
        run: |
          if [ ! -z "${{ steps.pylint.outputs.PYLINT_EXIT_CODE }}" ] && [ ${{ steps.pylint.outputs.PYLINT_EXIT_CODE }} -eq 0 ]; then
            pylint_result=":green_circle: **\`pylint\` passed**"
          else
            pylint_result=":red_circle: **\`pylint\` failed**"
          fi
          if [ ! -z "${{ steps.pytest.outputs.PYTEST_EXIT_CODE }}" ] && [ ${{ steps.pytest.outputs.PYTEST_EXIT_CODE }} -eq 0 ]; then
            pytest_result=":green_circle: **\`pytest\` passed**"
          else
            pytest_result=":red_circle: **\`pytest\` failed**"
          fi

          cd ${GITHUB_REPOSITORY##*/}/

          github_user_id=$(echo "${{ github.event.comment.user.login }}" | sed 's/ /_/g')
          triggered_comment_url="https://github.com/${GITHUB_REPOSITORY}/issues/${{ github.event.issue.number }}#issuecomment-${{ github.event.comment.id }}"
          commit_hash=$(git rev-parse HEAD | cut -d' ' -f1-7)
          commit_url="https://github.com/${GITHUB_REPOSITORY}/commit/${commit_hash}"

          if [ ${{ github.event.issue.pull_request }} ] ; then
            commit_badage=" <a href=\"${commit_url}\" target=\"_blank\"><img alt=\"Static Badge\" src=\"https://img.shields.io/badge/BASED_ON-${commit_hash}-red\">"
          else
            commit_badage=""
          fi

          echo -e \
          """
          <a href=\"${triggered_comment_url}\" target=\"_blank\"><img alt=\"Static Badge\" src=\"https://img.shields.io/badge/TRIGGERED_BY-${github_user_id}-blue\">$(echo "${commit_badage}")
          - $pylint_result
            <details>
              <summary>pylint result</summary>

              \`\`\`
            $(cat pylint.txt | sed 's/^/  /')
              \`\`\`
            </details>
          - $pytest_result
            <details>
              <summary>pytest result</summary>

              \`\`\`
            $(cat pytest.txt | sed 's/^/  /')
              \`\`\`
            </details>
          """ > msg

          export msg=$(cat msg)

          if [ ${{ github.event.issue.pull_request }} ] ; then
            gh pr comment "${{ github.event.issue.number }}" --body "$msg"
          else
            gh issue comment "${{ github.event.issue.number }}" --body "$msg"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
